
def get_db_connection():
    result = urlparse.urlparse(os.environ['DATABASE_URL'])

    return psycopg2.connect(
        host=result.hostname,
        user=result.username,
        password=result.password or '',
        dbname=result.path[1:],
        port=result.port,
        sslmode='require'
    )

